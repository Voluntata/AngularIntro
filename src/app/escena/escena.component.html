<div class="button-group">
<button id="prev" (click)= "prev(frase,i)" disabled>Anterior</button>
<button id="next" (click)= "next(frase,i)">Seguent</button>
</div>
<ul>
<li class="list-el" *ngFor="let el of frase let i=index" [ngClass]="{current: el === currentSentence, normal: el !== currentSentence}" >{{el}}</li>

</ul>
